<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Webpage</title>
    </head>
 
<body>

<h2>President guess by Anusha Velpula</h2>
<form>
    <label for="president_name">Enter the secret president name </label>
    <input type ="password" id="president_name" name="president_name" value="George Washington"> <br>

    <label for="guessing">Guess the president </label>
    <input type ="text" id="guessing" name="guessing"> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>



<p id="result"></p>
<div class="container">
    <img src= "Eagle.jpg"  id="my-image" width="100",height="100" onclick="swapImage()" alt="Eagle Images">
</div>

<script> 
    var correct=0;
    var wrong=0;
function checkGuess(){
    console.log("Getting form values")
    secret = document.getElementById("president_name").value
    guess = document.getElementById("guessing").value
    out = document.getElementById("result")
    if(secret == guess){
        correct+=1;
        alert("You got it right")
        out.innerHTML= correct
    } else {
        wrong+=1;
        alert("Wrong President")
        out.innerHTML= wrong
    }
    if(wrong >= 3){
     wrongGuess();
}
}
function wrongGuess(){
            alert("Sorry, game over.");
        }
</script>
<script>
    var useImage=1;
    function swapImage(){
        switch(useImage)
        {
            case 1:document.getElementById("my-image").src ="Lapwing.jpg";
            useImage++;
            break;
            case 2:document.getElementById("my-image").src ="Vulture.jpg";
            useImage++;
            break;
            case 3 :document.getElementById("my-image").src ="lago Sparrows.jpg";
            useImage=1;
            break;

        }
    }
</script>
</body>
</html>
